# : ]]]


# : Notify [[[

[notify]
title_info = { fg = "#66b395" }
title_warn = { fg = "#e2c97e" }
title_error = { fg = "#ff8787" }

# : ]]]


# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#7098d4" },

    # Media
    { mime = "{audio,video}/*", fg = "#b290ba" },

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#e2c97e" },

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#66b395" },

    # Special files
    { name = "*", is = "orphan", bg = "#ff8787" },
    { name = "*", is = "exec", fg = "#ffffff" },

    # Fallback
    { name = "*", fg = "#dddddd" },
    { name = "*/", fg = "#66b395" },
]

# : ]]]