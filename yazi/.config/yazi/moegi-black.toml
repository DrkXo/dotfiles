# Moegi Black Theme
# Based on moegi-design color palette

# : Manager [[[

[mgr]
cwd = { fg = "#dddddd" }

# Tab
tab_active = { fg = "#ffffff", bg = "#66b395", bold = true }
tab_inactive = { fg = "#aaaaaa", bg = "#050505" }
tab_width = 1

# Find
find_keyword = { fg = "#ffffff", bold = true, italic = true, underline = true }
find_position = { fg = "#ffffff", bold = true, italic = true }

# Marker
marker_copied = { fg = "#66b395", bg = "#66b395" }
marker_cut = { fg = "#ff8787", bg = "#ff8787" }
marker_marked = { fg = "#e2c97e", bg = "#e2c97e" }
marker_selected = { fg = "#7098d4", bg = "#7098d4" }

# Count
count_copied = { fg = "#ffffff", bg = "#66b395" }
count_cut = { fg = "#ffffff", bg = "#ff8787" }
count_selected = { fg = "#ffffff", bg = "#7098d4" }

# Border
border_symbol = " "
border_style  = { fg = "#292929" }

# : ]]]


